<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oksy-G</title>
  </head>
  <body>
    <header class="header">
      <div class="header__topline header__topline--text general">
        <div class="header__topline--social flex-between">
          <a href="#">
            <img src="/images/icon/facebook wt.png" alt="facebook" />
          </a>
          <a href="#">
            <img src="/images/icon/insta wt.png" alt="instagram" />
          </a>
          <a href="#">
            <img src="/images/icon/youtube wt.png" alt="youtube" />
          </a>
          <a href="#">
            <img src="/images/icon/tiktok wt.png" alt="tiktok" />
          </a>
        </div>
        <div class="header__topline--contact">
          <div class="header__topline--address flex-between">
            <a href="#">
              <img src="/images/icon/address wt.png" alt="address"
            /></a>
            92 Street St, New Yoark, NY 10013
          </div>
          <div class="header__topline--phone flex-between">
            <a href="tel:+1800235958556">
              <img src="/images/icon/phone wt.png" alt="phone"
            /></a>
            +1 800 235 958 556
          </div>
        </div>
      </div>
      <div class="header__menu header__menu--text general flex-between">
        <img src="/images/logo.svg" alt="logo" class="header__menu--logo" />

        <ul class="header__menu--list flex-between">
          <li class="header__menu--item">
            <a href="#">Home</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">Products</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">Restore Your Microbiome</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">Health Issues</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">FAQ</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">Help and Support</a>
          </li>
          <img
            src="/images/vertical.png"
            alt="vertical"
            class="header__menu--vertical"
          />
          <li class="header__menu--item">
            <a href="#">Consulting/Coaching</a>
          </li>
        </ul>
        <img src="/images/kart.png" alt="kart" class="header__menu--cart" />
        <button class="header__menu--btn btn-gr btn-170">Call back</button>
      </div>
      <main>
        <section class="banner">
          <div></div>
        </section>
      </main>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oksy-G_Call_Back</title>
  </head>
  <body>
    <div class="call-back">
      <div class="call-back__content">
        <a href="/index.html" class="call-back__close">
          <img src="/images/icon/close_x.svg" alt="close" />
        </a>
        <div class="call-back__title">
          <h1 class="title-call-back call-back-title text-center-up">
            call back
          </h1>
          <img
            src="/images/line-gr-sm.svg"
            alt="line"
            class="section-title-img"
          />
        </div>
        <form class="call-back__form">
          <div class="call-back__input">
            <img
              src="/images/icon/person-desk.svg"
              alt="name"
              class="call-back__name"
            />
            <input
              type="text"
              name="name"
              placeholder="Name *"
              class="input w280 call-back__input-1"
            />
          </div>
          <div class="call-back__input">
            <img
              src="/images/icon/phone-inp-desk.svg"
              alt="phone"
              class="call-back__phone"
            />
            <input
              type="tel"
              name="phone"
              placeholder="Phone number *"
              class="input w280 call-back__input-2"
            />
          </div>
          <button type="submit" class="btn-gr btn-280 call-back__button">
            Send
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./call_back.js"></script>
  </body>
</html>
